<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理博客</title>
    <script th:replace="common/adminCommon :: adminScript"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:replace="common/adminCommon :: adminHeader"></div>
    <div th:replace="common/adminCommon :: adminLeft"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="ifa" style="padding: 15px;width: 100%;height: 100%" th:src="@{/admin/article/list}"></iframe>
    </div>

    <div th:replace="common/adminCommon :: adminFooter"></div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });


    function changeIfaSrc(src) {
        $("#ifa").attr("src","/admin/article/"+src);
    }
</script>
</body>
</html>
